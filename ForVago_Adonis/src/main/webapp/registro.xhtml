<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/publicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form style="background-color: orange;">
            <p:fieldset style="background-color: orange;">
                    <p:outputLabel for="Login" value="Login" ></p:outputLabel>
<p:inputText id="Login" size="30" style="text-align: center;" placeholder="Nombre del usuario" value="#{registroBean.username}"></p:inputText><br/><br/>
                    <p:outputLabel for="pass" value="Contraseña" ></p:outputLabel>
                    <p:password id="pass" size="30" style="text-align: center;" placeholder="Contraseña" feedback="true" value="#{registroBean.password}"></p:password>
                    <p:outputLabel for="repeatpass" value="Repita su contraseña" ></p:outputLabel>
                    <p:password id="repeatpass" size="30" style="text-align: center;" placeholder="Repita su Contraseña" feedback="true" value="#{registroBean.password}"></p:password><br/><br/>
                    <p:outputLabel for="number" value="Número de Teléfono" ></p:outputLabel>
                    <p:inputMask mask="999-999-999" id="number" size="50" style="text-align: center;" placeholder="Fijo/móvil" value="#{registroBean.telefono}"></p:inputMask><br/><br/>
                    <p:outputLabel for="correo" value="Correo electrónico" ></p:outputLabel>
                    <p:inputText id="correo" size="50" style="text-align: center;" placeholder="Correo electrónico" value="#{registroBean.correo}"></p:inputText><br/><br/>
                <h:commandButton value="Crear Usuario" action="searchResults">
                    #{registroBean.Registra()}
                </h:commandButton>
                </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
